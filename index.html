<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/08814d4b93.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <header class="showcase">
      <div class="top">
        <img src="img/logo.png" alt="logo" />
        <a href="#" class="btn-login">로그인</a>
      </div>
      <div class="title">
        <h1>넷플릭스의 모든 것.<br />30일 동안 무료입니다.</h1>
      </div>
      <div class="greenbar">
        <div class="timeline-label">
          <div class="free-trial-text">30일 무료 이용</div>
          <span class="bill-label">첫 번째 결제일</span>
          <span class="bill-date">1월 22일</span>
          <div class="second-bill-date">2월 22일</div>
        </div>
        <div class="timeline-bar"></div>
        <div class="reminder-label">
          <i class="far fa-envelope fa-lg letter-icon"></i>
          3일 전 알림
        </div>
      </div>
      <div class="end-message">
        <p>
          무료 이용 종료 3일 전에 알림 이메일을 보내드립니다. 1월 22일 전에
          멤버십을 해지하시면 요금이 청구되지 않습니다.
        </p>
      </div>
      <div class="email-form">
        <input type="text" placeholder="이메일 주소" />
        <a href="#" class="input-apply">
          30일 무료 이용
          <i class="fas fa-angle-right"></i>
        </a>
      </div>
      <h3>
        시청할 준비가 되셨나요? 계정을 등록하거나 액세스하려면 이메일 주소를
        입력하세요
      </h3>
    </header>

    <section class="content"></section>
    <section class="qna"></section>
    <footer></footer>
  </body>
</html>
